<!-- <app-base [title]="'Sign In Page'" [description]="'my sign in description'"> -->
    <ion-item color="danger" *ngIf="showError">
        <ion-label>{{showError}}</ion-label>
    </ion-item>
    <form [formGroup] = "signinForm" (ngSubmit)="onSubmit()"  id="form">        
        <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" formControlName="email"class="form-control" required="true"></ion-input>
        </ion-item>
        <div *ngIf="(signinForm.controls['email'].touched || signinForm.controls['email'].dirty) && signinForm.controls['email'].invalid">
            <ion-item lines="none" *ngIf="signinForm.controls['email'].errors?.['required']">
                <ion-label color="danger">This field is required*</ion-label>
            </ion-item>
            
            <ion-item lines="none" *ngIf="signinForm.controls['email'].errors?.['pattern']">
                <ion-label color="danger">Invalid email*</ion-label>
            </ion-item>
            <!-- <ng-template #elseBlock>
               
            </ng-template> -->
            <!-- <ion-item lines="none" *ngIf="!(userEmail.errors?.['required'])">
                <ion-label color="danger">Invalid email</ion-label>
            </ion-item> -->
        </div>
        <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-control" required="true" minlength="6"></ion-input>
        </ion-item>
        <div *ngIf="(signinForm.controls['password'].touched || signinForm.controls['password'].dirty) && signinForm.controls['password'].invalid">
            <ion-item lines="none" *ngIf="signinForm.controls['password'].errors?.['required']">
                <ion-label color="danger">This field is required*</ion-label>
            </ion-item>
            <ion-item lines="none" *ngIf="signinForm.controls['password'].errors?.['minlength']">
                <ion-label color="danger">Name must be atleast 6 characters*</ion-label>
            </ion-item>
            <!-- <ion-item lines="none" *ngIf="firstName.errors?.['pattern']">
                <ion-label color="danger">Only alpahbets*</ion-label>
            </ion-item> -->
        </div>

        <ion-button type="submit" id="submit-btn" expand="block" fill="outline" shape="round">
            Submit
        </ion-button>
    </form>    
<!-- </app-base> -->
