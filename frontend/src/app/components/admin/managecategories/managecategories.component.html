<div id="container">
    <ion-item color="success" *ngIf = "deleteSuccess">
        <ion-label>{{deleteSuccess}}</ion-label>
    </ion-item>
    <ion-item color="warning" *ngIf = "getFailure">
        <ion-label>{{getFailure}}</ion-label>
    </ion-item>

    <ion-item color="danger" *ngIf = "deleteFailure">
        <ion-label>{{deleteFailure}}</ion-label>
    </ion-item>
   <ion-card *ngFor="let category of allCategories">
       <ion-card-header>
           <ion-card-subtitle></ion-card-subtitle>
           <ion-card-title>{{category.name}}</ion-card-title>
       </ion-card-header>
       <ion-card-content>
          <ion-button (click)="onUpdate(category)"  fill="solid" shape="round">
              Update
          </ion-button>
          <ion-button (click)="onDelete(category)" fill="solid" shape="round">
              Delete
          </ion-button>
       </ion-card-content>
   </ion-card>
</div>
