<div id="container">
    <div id="inner-container">
        <ion-item *ngIf = "deleteSuccess" color="success">
            <ion-label>{{deleteSuccess}}</ion-label>
        </ion-item>
        <ion-item *ngIf = "getFailure" color="warning">
            <ion-label>{{getFailure}}</ion-label>
        </ion-item>
        <ion-item *ngIf = "deleteFailure" color="danger">
            <ion-label>{{deleteFailure}}</ion-label>
        </ion-item>
        <div *ngFor="let product of allProducts">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>{{product.name}}</ion-card-title>
                    <ion-card-subtitle>{{product.description}}</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
                <ion-button (click)="onUpdate(product)" fill="clear" shape="round">
                    Update
                </ion-button>
                <ion-button (click)="onDelete(product)" fill="clear" shape="round">
                    Delete
                </ion-button>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</div>
